<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-zinc-900">
        <form class="bg-zinc-800 p-8 rounded-xl shadow-md space-y-4 w-full max-w-sm">
          <div>
            <label for="username" class="block text-sm text-zinc-300 mb-1">Username</label>
            <input 
              id="username"
              type="text" 
              placeholder="Type name here" 
              class="w-full p-2 bg-zinc-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
          <div>
            <label for="password" class="block text-sm text-zinc-300 mb-1">Password</label>
            <input 
              id="password"
              type="password" 
              placeholder="••••••" 
              class="w-full p-2 bg-zinc-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
          <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 transition-colors text-white p-2 rounded-md font-semibold"
          >
            Login
          </button>
        </form>
      </div>
      
</body>
</html>
